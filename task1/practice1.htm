<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleTask1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins&display=swap"
        rel="stylesheet">
    <title>Css Responsive Grid View Practice</title>
</head>

<body>
    <div class="mobile-navigation" id="mobile-navigation">
        <div class="mobile-navigation--header">
            <img src="assert/Collab.png" alt="" class="logo">
            <div class="close-button" onclick="togMob()">
                <button>
                    <i class="fa fa-close"></i>
                </button>
            </div>
        </div>
        
        <a href="#" class="mobile-navigation--item active">Home</a>
        <a href="#" class="mobile-navigation--item">About</a>
        <a href="#" class="mobile-navigation--item">Services</a>
        <a href="#" class="mobile-navigation--item">Contact</a>
    </div>


    <div id="container">
        <header>
            <img src="assert/Collab.png" alt="" class="logo">
            <nav class="navigation">
                <a href="#" class="navigation--item active">Home</a>
                <a href="#" class="navigation--item">About</a>
                <a href="#" class="navigation--item">Services</a>
                <a href="#" class="navigation--item">Contact</a>
            </nav>
            <div class="menu--button" onclick="togMob()">
                <button>
                    <i class="fa fa-reorder"></i>
                </button>
            </div>
            <button class="navigation--button">Get Started</button>
        </header>

        <main class="main--content">
            <div class="main-content">
                <p class="headline">Collaborate <br />Like never Before</p>
                <p class="description">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quis eveniet enim,
                    ipsam sapiente ratione
                    soluta ullam facilis similique a dignissimos?
                </p>
                <button class="play--button">
                    <i class="fa fa-play-circle"></i>
                    Discover video
                </button>
            </div>
            <div class="main-img">
                <img src="assert/data.png" id="MainImg" alt="" />
            </div>
        </main>

        <footer>
            <div class="socials">
                <a href="" class="social--items"><i class="fa fa-instagram"></i></a>
                <a href="" class="social--items"><i class="fa fa-twitter"></i></a>
                <a href="" class="social--items"><i class="fa fa-youtube"></i></a>
            </div>
            <span>@Vinoth copywrites reserved</span>
        </footer>
    </div>
    <script>
        function togMob() {
            var ele = document.getElementById("mobile-navigation");

            if(ele.classList.contains("mobile-navigation_open")){
                ele.classList.remove("mobile-navigation_open");
            }else{
                ele.classList.add("mobile-navigation_open");
            }
        }
    </script>
</body>

</html>
